<!DOCTYPE html>
<html class="h-100" data-bs-theme="dark">
    <head>
        <title>Authentication With OAuth</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
                box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
            }
            .cover-container {
                max-width: 42em;
            }
        </style>
    </head>
    <body class="d-flex h-100 text-center text-bg-dark">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <h3 class="mb-0"><b>OAuth</b> CLIENT</h3>
            </header>
            <main class="px-3">
                <i class="bi bi-check2-circle fs-1 text-success"></i>
                <h1>Authorization Complete</h1>
                <p class="lead">Your client application is now authorized by the Authorization Server. You can now close this window.</p>
            </main>
            <footer class="mt-auto text-white-50">
                <p>Oauth Client for <a href="https://github.com/markheramis/Laravel-OAuth-Server" class="text-white">OAuth Server</a>, by <a href="https://github.com/markheramis" class="text-white">Mark Heramis</a>.</p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </body>
</html>
